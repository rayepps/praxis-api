<!DOCTYPE html>
<html>

<head>
  <link rel="preload" href="https://uat-app.praxisco.link/asset-manifest.json" as="fetch" crossorigin="anonymous" />
  <script type="text/javascript">
    (function () {
      fetch('https://uat-app.praxisco.link/asset-manifest.json').then(handleManifest).catch(handleError)

      function handleManifest(manifest) {
        const cssFiles = manifest.entrypoints.filter(ep => ep.endsWith('.css'))
        const jsFiles = manifest.entrypoints.filter(ep => ep.endsWith('.js'))
        cssFiles.map(path => addStyle(path))
        jsFiles.map(path => addScript(path))
      }

      function handleError(err) {
        console.error(err)
      }

      function addScript(src) {
        var script = document.createElement('script')
        script.type = 'text/javascript'
        script.src = src
        try {
          document.body.appendChild(script)
        } catch (e) {
          console.error(error)
        }
      }

      function addStyle(href) {
        var style = document.createElement('link')
        style.rel = 'stylesheet'
        style.href = href
        try {
          document.head.appendChild(style)
        } catch (e) {
          console.error(error)
        }
      }
    })()
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
